<div class = "row pt-3 pb-3">
  <div class="col-lg-3 text-center">
    <div id="logo" routerLink="/">
      <img src="../../../assets/images/LogoVima.png" width="120px">
    </div>


  </div>
  <div class=" col-lg-6">
    <div class="row">
      <div class="col-lg-9">
        <mat-form-field class="w-100">
          <mat-label>O que você tá procurando?</mat-label>
          <input matInput (keyup.enter)="search()" [(ngModel)]="fieldSearch">

        </mat-form-field>
      </div>
      <div class="col-lg-3" (click)="search()">
        <img src="../../../assets/images/search.svg" width="30px" class="mt-2">
      </div>
    </div>
  </div>
  <div class=" col-lg-3">
    <div class="row between-lg mt-2">
      <div class="col-lg-4">
        <div class="row">
          <div class="col">
            <img src="../../../assets/images/person.svg" width="30px">
          </div>
          <div class="col">
            <ng-container *ngIf="!isLogin">
              <button mat-button [matMenuTriggerFor]="menu" class="font-medium">Entrar</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openModalLogin()" class="font-regular">Entrar minha conta</button>
                <button mat-menu-item (click)="openModalSignUp()" class="font-regular">Cadastrar</button>
              </mat-menu>
            </ng-container>
            <ng-container *ngIf="isLogin">
              <button mat-button [matMenuTriggerFor]="menu" class="font-medium">{{dataClient.first_name}}</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item class="font-regular">Minha conta</button>
                <button mat-menu-item class="font-regular">Perfil</button>
                <button mat-menu-item (click)="logout()" class="font-regular">Sair</button>
              </mat-menu>
            </ng-container>

          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <img src="../../../assets/images/favorites.svg" width="30px">
      </div>
      <div class="col-lg-4">
        <div class="row" routerLink="/shopping-cart" style="cursor: pointer">
          <div class="col"><img src="../../../assets/images/shop.svg" width="30px"></div>
          <div class="col"><small><b>0</b></small></div>
        </div>
      </div>

    </div>
  </div>
</div>
